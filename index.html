<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <section class="input-section">
            <div class="image-container">
                <img src="assets/Logo.png" alt="Imagen logo">
            </div>
            <textarea id="input-text" placeholder="Ingresa tu texto aqui"></textarea>
            <p id="notify-text"><img src="assets/icon.png"> letras minúsculas y sin acentos</p>
            <div class="button-container">
                <button onclick="encryptText()">Encriptar</button>
                <button onclick="decryptText()">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <img src="assets/Muñeco.png" alt="Imagen persona buscando" id="image-output">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
            <textarea id="output-text" readonly></textarea>
            <button onclick="copyText()">Copiar</button>
        </section>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
